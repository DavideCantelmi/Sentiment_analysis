<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analysis - Progetto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel = "stylesheet" href = "../style/style.css">
</head>

<body>
    <div class="navbar">
        <a href="word.research.html">RICERCA PER FRASE</a>
        <a href="hashtag.html" class="active">RICERCA PER HASHTAG</a>
        <a href="chart.html">CLASSIFICA</a>
    </div>


    <div class="welcome-container">
        <div class="jumbotron">
          <h1 class="display-4">RICERCA PER HASHTAG</h1>
          <h4>
            Inserisci una Hashtag per vedere l'analisi sentimentale
          </h4>
          <form id="sentiment-form" class="mt-3">
            <input
              type="text"
              id="barra-ricerca"
              class="form-control form-control-lg"
              placeholder="Inserisci una hashtag"
              required
            />
            <button
              id="bottone-di-ricerca"
              class="btn btn-primary btn-block btn-lg"
            >
              Analizza
            </button>
          </form>
          <div id="result" style="display: none" class="mt-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Analisi Sentimentale</h5>
                <p class="card-text" id="searchTermDisplay"></p>
                <p class="card-text" id="sentimentDisplay"></p>
                <p class="card-text" id="confidenceDisplay"></p>
                <p class="card-text" id="scoreDisplay"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>

<footer>
    &copy; 2023 Sentiment Analysis - Progetto - TUTTI I DIRITTI RISERVATI
</footer>
<script src="../js/hashtag.populate.js"></script>
</html>
